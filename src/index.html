<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="output.css" />

    <title>Native Union X Tom Dixon Collaboration | Wireless Charger & Lightning Cable</title>
    <meta name="description" content="Enhance your workspace with the sleek and functional Native Union X Tom Dixon collaboration. This set includes a wireless charger and a Lightning cable, both featuring the signature design elements of the renowned British designer.">

  <body>
    <header>
      <!-- Logo -->
      <div class="logo-menu">
        <img class="logo-img" src="../assets/images/logo.png" alt="" />
